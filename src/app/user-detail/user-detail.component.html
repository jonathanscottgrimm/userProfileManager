<mat-card *ngIf="user">
  <mat-card-header>
    <img mat-card-avatar [src]="user.imageUrl" alt="{{ user.name }}">
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.id }}</mat-card-subtitle>
    <mat-card-subtitle>{{ user.about }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="user.imageUrl" alt="{{ user.name }}">

  <mat-card-content>
    <p>
      More details about {{ user.name }} can be added here. For instance,
      you can add user contact information, projects they've worked on, etc.
    </p>
  </mat-card-content>

  <mat-card-actions>
      <div class="example-button-row">
    <div class="example-flex-container">
    <button mat-raised-button color="primary">Edit</button>
    <button mat-raised-button color="warn">Delete</button>
  </div>
      </div>
  </mat-card-actions>
</mat-card>
