<mat-card *ngIf="user">
  <mat-card-header>
    <img mat-card-avatar [src]="user.imageUrl" alt="{{ user.name }}" />
    <mat-card-title>{{ user.name }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="user.imageUrl" alt="{{ user.name }}" />

  <mat-card-content>
    <mat-card-subtitle>Id: {{ user.id }}</mat-card-subtitle>
    <mat-card-subtitle>Email: {{ user.email }}</mat-card-subtitle>
  </mat-card-content>

  <mat-card-actions>
    <div class="example-button-row">
      <div class="example-flex-container">
        <button mat-raised-button color="primary">Edit</button>
        <button mat-raised-button color="warn">Delete</button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
